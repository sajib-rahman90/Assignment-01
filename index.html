<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Webflow website</title>
  </head>
  <body>
    <!-- header section start -->
    <header>
      <nav class="navbar">
        <h1>WEBFLOW</h1>
        <button class="btn">Sing Up</button>
      </nav>

      <div class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn">Stay Focused</button>
      </div>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
      <!-- action section start -->
      <section class="action">
        <div class="action-contant">
          <h1>See It in Action</h1>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div class="action-photo">
          <img src="Assets/images/wc-mini.png" alt="" />
        </div>
      </section>
      <!-- action section end -->

      <!-- productive section start -->
      <section class="productive">
        <div class="productive-title">
          <h1>Joined Thousands of Productive Users</h1>
        </div>
        <div class="productive-items">
          <div class="item">
            <h1>50K</h1>
            <p>Active Users</p>
          </div>
          <div class="item">
            <h1>2M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div class="item">
            <h1>95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
      <!-- productive section end -->

      
    </main>
    <!-- main section end -->

    <!-- footer section start -->
    <footer></footer>
    <!-- footer section end -->
  </body>
</html>
